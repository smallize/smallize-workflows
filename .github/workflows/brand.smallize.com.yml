name: brand.smallize.com
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout theme repo
      uses: actions/checkout@v4
      with:
          repository: smallize/smallize
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0
          submodules: true
    - name: Setup Hugo
      run: |
        wget https://github.com/gohugoio/hugo/releases/download/v0.140.2/hugo_extended_withdeploy_0.140.2_linux-amd64.tar.gz
        tar -xzf hugo_extended_withdeploy_0.140.2_linux-amd64.tar.gz
        sudo mv hugo /usr/local/bin/
        hugo version
    - name: Build
      run: hugo --config "configs/brand.smallize.com.toml","configs/common.smallize.com.toml" -b "https://brand.smallize.com" --cleanDestinationDir --minify --templateMetrics --templateMetricsHints --enableGitInfo
    - name: Deploy (AWS)
      run: hugo deploy --config "configs/brand.smallize.com.toml" --maxDeletes=-1 --target "production" --invalidateCDN --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}

    - name: Deploy to Ceph (production)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_SMALLIZE_FAMILY_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_SMALLIZE_FAMILY_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: |
        echo "Deploying to Ceph production..."
        if hugo deploy --config "configs/brand.smallize.com.toml" --target "production_ceph" --force; then
          echo "Hugo deploy to Ceph succeeded"
        else
          echo "Hugo deploy failed, falling back to AWS CLI..."
          aws s3 sync public/ "s3://brand-smallize-com/" \
            --endpoint-url "https://s3.dynabic.com" \
            --region "us-east-1" \
            --delete
          echo "AWS CLI deployment completed"
        fi
