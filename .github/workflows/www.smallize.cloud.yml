name: www.smallize.cloud
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: environment
        default: staging
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout theme repo
      uses: actions/checkout@v4
      with:
          repository: smallize/smallize
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0 
          submodules: true
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: 'latest'
          extended: true
    - name: Determine Base URL
      id: base-url
      run: |
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "::set-output name=url::https://www.smallize.cloud"
        else
          echo "::set-output name=url::https://qa.smallize.cloud"
        fi
    - name: Build 
      run: hugo --config "configs/www.smallize.cloud.toml","configs/common.smallize.cloud.toml" -b "${{ steps.base-url.outputs.url }}" --cleanDestinationDir --minify --templateMetrics --templateMetricsHints --enableGitInfo
    - name: Deploy (AWS)
      run: hugo deploy --config "configs/www.smallize.cloud.toml" --maxDeletes=-1 --target "${{ github.event.inputs.environment }}" --invalidateCDN --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_2 }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_2 }}

    - name: Deploy to Ceph (staging only)
      if: ${{ github.event.inputs.environment == 'staging' }}
      run: hugo deploy --config "configs/www.smallize.cloud.toml" --target "staging_ceph" --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_SMALLIZE_FAMILY_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_SMALLIZE_FAMILY_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1

    - name: Deploy to Ceph (production)
      if: ${{ github.event.inputs.environment == 'production' }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_SMALLIZE_FAMILY_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_SMALLIZE_FAMILY_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: |
        echo "Deploying to Ceph production..."
        if hugo deploy --config "configs/www.smallize.cloud.toml" --target "production_ceph" --force; then
          echo "Hugo deploy to Ceph succeeded"
        else
          echo "Hugo deploy failed, falling back to AWS CLI..."
          aws s3 sync public/ "s3://www-smallize-cloud/" \
            --endpoint-url "https://s3.dynabic.com" \
            --region "us-east-1" \
            --delete
          echo "AWS CLI deployment completed"
        fi
