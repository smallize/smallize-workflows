name: about.smallize.com
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: environment
        default: staging
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout theme repo
      uses: actions/checkout@v4
      with:
          repository: smallize/smallize
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0 
          submodules: true
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: '0.136.0'
          extended: true
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install autoprefixer
      run: npm install -D --save autoprefixer
    - name: Install postcss-cli
      run: npm install -D --save postcss-cli
    - name: Determine Base URL
      id: base-url
      run: |
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "url=https://about.smallize.com" >> $GITHUB_ENV
        else
          echo "url=https://about-qa.smallize.com" >> $GITHUB_ENV
        fi
    - name: Build 
      run: hugo --config "configs/about.smallize.com.toml","configs/common.smallize.com.toml" -b "${{ env.url }}" --cleanDestinationDir --minify --templateMetrics --templateMetricsHints --enableGitInfo
    - name: Deploy
      run: hugo deploy --config "configs/about.smallize.com.toml" --maxDeletes=-1 --target "${{ github.event.inputs.environment }}" --invalidateCDN --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}
    - name: Deploy to Ceph (staging only)
      if: ${{ github.event.inputs.environment == 'staging' }}
      run: hugo deploy --config "configs/about.smallize.com.toml" --target "staging_ceph" --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_ABOUT_QA_SMALLIZE_COM_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_ABOUT_QA_SMALLIZE_COM_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1

    - name: Deploy to Ceph (production)
      if: ${{ github.event.inputs.environment == 'production' }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_SMALLIZE_FAMILY_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_SMALLIZE_FAMILY_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: |
        echo "Deploying to Ceph production..."
        if hugo deploy --config "configs/about.smallize.com.toml" --target "production_ceph" --force; then
          echo "Hugo deploy to Ceph succeeded"
        else
          echo "Hugo deploy failed, falling back to AWS CLI..."
          aws s3 sync public/ "s3://about-smallize-com/" \
            --endpoint-url "https://s3.dynabic.com" \
            --region "us-east-1" \
            --delete
          echo "AWS CLI deployment completed"
        fi
